<h1>DataSet</h1>

<b>Description</b>
<p>{{ dataset?.description }}</p>

<b>Created On</b>
<p>{{ dataset?.created }}</p>

<b>Runs: {{ dataset?.runs }}</b>
<p></p>
<b>Data</b>

<ngx-datatable
  #datasetdatatable
  class="material"
  [headerHeight]="50"
  [limit]="5"
  [columnMode]="'force'"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [rows]="dataset_data">

  <ngx-datatable-column name="Run #">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="{{dataset?.runs}}">
      {{ rowIndex+1 }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column *ngFor="let colName of dataset_columns" name="{{ colName }}">
    <ng-template ngx-datatable-cell-template let-row="dataset_data" let-value="value">
      <strong>{{ value }}</strong>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
