<div>
  <h2>Systems</h2>

  <div *ngFor="let system of systems">
    <div>
      <h5><a routerLink="/systems/{{system?.id}}">{{system?.name}}</a></h5>
      <p>{{system?.description}}</p>
      <p>Created: {{system?.created}}</p>
      <p>Updated: {{system?.created}}</p>
    </div>
  </div>

  <button><a routerLink="/systems/new">New System</a></button>

</div>
